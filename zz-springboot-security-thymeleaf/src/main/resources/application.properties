#spring.thymeleaf.cache: false

logging.level.org.springframework.security=DEBUG

spring:
  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    content-type: text/html
    enabled: true
    encoding: UTF-8
    excluded-view-names:
    mode: HTML5
    prefix: /templates/
    suffix: .html
